<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カンタン返済記録ツール</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f4f4f4;
    }
    input, button {
      padding: 0.5em;
      margin: 0.3em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>カンタン返済記録ツール</h1>

  <div>
    <label>入金日: <input type="date" id="dateInput"></label>
    <label>金額: <input type="number" id="amountInput" min="0"></label>
    <button onclick="addRecord()">記録する</button>
  </div>
<button onclick="printTables()">印刷する</button>

<style>
@media print {
  body * {
    display: none !important;
  }

  #printArea, #printArea * {
    display: block !important;
  }

  #printArea table {
    width: 100%;
    border-collapse: collapse;
  }

  #printArea th, #printArea td {
    border: 1px solid #ccc;
    padding: 0.5em;
    text-align: center;
  }

  button {
    display: none !important;
  }
}
</style>


<script>
function printTables() {
  window.print();
}
</script>

  <div id="printArea">
  <h2>入金履歴</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>入金日</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>返済予定スケジュール</h2>
  <table id="repaymentScheduleTable">
    <thead>
      <tr>
        <th>年月</th>
        <th>予定返済額</th>
        <th>累計予定額</th>
        <th style="color: darkblue;">返済実績</th>
        <th style="color: darkblue;">累計返済実績</th>
        <th>残額</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
  <script>
    const goalAmount = 1300000;
    const storageKey = "savingsRecords";

    function loadRecords() {
      const data = localStorage.getItem(storageKey);
      return data ? JSON.parse(data) : [];
    }

    function saveRecords(records) {
      localStorage.setItem(storageKey, JSON.stringify(records));
    }

    function addRecord() {
      const date = document.getElementById("dateInput").value;
      const amount = parseInt(document.getElementById("amountInput").value);
      if (!date || isNaN(amount) || amount <= 0) {
        alert("正しい日付と金額を入力してください。");
        return;
      }

      const records = loadRecords();
      records.push({ date, amount });
      saveRecords(records);
      renderTable();
      renderRepaymentSchedule(goalAmount);
    }

    function renderTable() {
      const records = loadRecords().sort((a, b) => new Date(a.date) - new Date(b.date));
      const tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = "";

      records.forEach(rec => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${rec.date}</td><td>${rec.amount.toLocaleString()}</td>`;
        tbody.appendChild(row);
      });
    }

function renderRepaymentSchedule(goalAmount) {
  const tbody = document.querySelector("#repaymentScheduleTable tbody");
  tbody.innerHTML = "";

  const allRecords = loadRecords().map(rec => ({
    date: new Date(rec.date),
    amount: rec.amount
  }));

  let start = new Date(2025, 8); // 2025年9月
  let remaining = goalAmount;
  let cumulativePlanned = 0;
  let cumulativeActual = 0;

  for (let i = 0; i < 60 && remaining > 0; i++) {
    const year = start.getFullYear();
    const month = start.getMonth() + 1;

    // 予定返済額計算
    let planned = 40000;
    if (year === 2025 && month === 9) planned += 200000; // 頭金
    if (month === 6 || month === 12) planned += 300000;   // ボーナス

    const actualPlanned = Math.min(planned, remaining);
    cumulativePlanned += actualPlanned;
    remaining -= actualPlanned;

    // その月の実績合計
    const monthlyActual = allRecords
      .filter(r => r.date.getFullYear() === year && r.date.getMonth() === start.getMonth())
      .reduce((sum, r) => sum + r.amount, 0);

    // 累計実績を更新（まだ加算しない）
    const tentativeCumulativeActual = cumulativeActual + monthlyActual;

    // 空白表示判定
    // 累計実績が0かつ当月実績も0 → 空白。ただし9月頭金は例外で表示
    const isFutureNoPayment = (tentativeCumulativeActual === 0 && monthlyActual === 0 && !(year === 2025 && month === 9));

    let rowHtml = `
      <td>${year}年${String(month).padStart(2, '0')}月</td>
      <td>${actualPlanned.toLocaleString()}</td>
      <td>${cumulativePlanned.toLocaleString()}</td>
    `;

    if (isFutureNoPayment) {
      // 空白にする
      rowHtml += `<td></td><td></td><td></td>`;
    } else {
      cumulativeActual = tentativeCumulativeActual;
      const remainingAfterActual = goalAmount - cumulativeActual;
      rowHtml += `
        <td style="font-weight: bold; color: darkblue;">${monthlyActual.toLocaleString()}</td>
        <td style="font-weight: bold; color: darkblue;">${cumulativeActual.toLocaleString()}</td>
        <td>${Math.max(remainingAfterActual, 0).toLocaleString()}</td>
      `;
    }

    const row = document.createElement("tr");
    row.innerHTML = rowHtml;
    tbody.appendChild(row);

    start.setMonth(start.getMonth() + 1);
  }
}


    // 初期表示
    renderTable();
    renderRepaymentSchedule(goalAmount);
  </script>
</body>
</html>
